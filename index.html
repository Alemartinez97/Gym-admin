<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      color: #1e40af;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }

    form#jquery-task-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }

    input#jquery-task-input {
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #60a5fa;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input#jquery-task-input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px #2563ebaa;
    }

    form#jquery-task-form button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    form#jquery-task-form button:hover {
      background-color: #1e40af;
    }

    #task-root {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      min-height: 150px;
    }
  </style>
</head>

<body>
  <h1>Gestor de Tareas del Gimnasio</h1>

  <h2>Inyectar tarea desde jQuery</h2>
  <form id="jquery-task-form">
    <input
      type="text"
      id="jquery-task-input"
      placeholder="Tarea desde jQuery"
    />
    <button type="submit">AÃ±adir</button>
  </form>
  <h2>Inyectar tarea desde React App</h2>
  <div id="task-root"></div>
  <script type="module" src="/main.jsx"></script>
  <script>
    $(function () {
      $("#jquery-task-form").on("submit", function (e) {
        e.preventDefault();
        const value = $("#jquery-task-input").val().trim();
        if (!value) return;
        const event = new CustomEvent("external-task-add", {
          detail: { title: value },
        });
        window.dispatchEvent(event);
        $("#jquery-task-input").val("");
      });
    });
  </script>
</body>
